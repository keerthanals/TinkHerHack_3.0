<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>Recycling Assistant</h1>
          <p>Upload an image to get recycling information and options.</p>
        </div>
        <button id="theme-toggle">ğŸŒ™</button>
      </div>
    </header>

    <div class="upload-section">
      <label for="image-upload" class="upload-label">
        <div class="upload-icon">ğŸ“¤</div>
        <span class="upload-text">Upload Image</span>
        <input type="file" id="image-upload" accept="image/*">
        <span id="file-name" class="file-name"></span>
      </label>
    </div>

    <div class="buttons">
      <button id="generate-btn" class="btn generate">
        <span class="icon">âš¡</span>
        Generate
      </button>
      <button id="score-btn" class="btn score">
        <span class="icon">ğŸ†</span>
        Score
      </button>
    </div>


    <div class="results">
      <div class="card score-section">
        <h2><span class="icon">ğŸ†</span> Recycle Score</h2>
        <p id="score" class="score-value">0%</p>
      </div>

      <div class="card info-section">
        <h2>How to Recycle</h2>
        <p id="recycle-info">Information about recycling will appear here.</p>
      </div>

      <div class="card options-section">
        <h2>Recycled Image Options</h2>
        <div id="recycled-images" class="image-grid">
          <div class="image-placeholder">Option 1</div>
          <div class="image-placeholder">Option 2</div>
          <div class="image-placeholder">Option 3</div>
        </div>
      </div>
    </div>

  <script src="script.js">
    
  </script>
</body>
</html>
